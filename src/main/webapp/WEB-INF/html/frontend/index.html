
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SUI Mobile Demo</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

<link rel="apple-touch-icon-precomposed"
	href="/assets/img/apple-touch-icon-114x114.png">
<link rel="stylesheet" href="../resources/css/frontend/index/index.css">



</head>
<body>
	<div class="page-group">
		<!-- 单个page ,第一个.page默认被展示-->
		<div class="page">
			<!-- 标题栏 -->
			<header class="bar bar-nav">

				<h1 class="title">My o2oCity</h1>
			</header>

			<!-- 工具栏 -->
			<nav class="bar bar-tab">
				<a class="tab-item external active" href="#"> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a id="me" class="tab-item external" href="#"> <span
					class="icon icon-star"></span> <span class="tab-label">我</span>
				</a>

			</nav>

			<!-- 这里是页面内容区 -->
			<div class="content">
				<div class="swiper-container index-banner" data-space-between='10'>
					<div class="swiper-wrapper">

						<!--  <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
      <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
      <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div> -->

					</div>
					<div class="swiper-pagination"></div>
				</div>

				<div class='total-shop-button'>
					<a href="/o2oCity/frontend/shoplist" external>全部商店</a>
				</div>

				<div class="row">
					<!-- 				
	<div class="col-50">50%</div>
					<div class="col-50">50%</div> 
					-->
				</div>






			</div>
			<!-- popup, panel 等放在这里 -->
			<div class="panel-overlay"></div>
			<!-- Left Panel with Reveal effect -->
			<div class="panel panel-right panel-cover theme-dark"
				id='panel-js-demo'>
				<div class="content-block">

					<p>
						<img id="u_img" alt="头像" src="">
					</p>
					
					
					<p>
					<h1 id="u_name" class="close-panel"></h1>
					</p>
					
					<p>
						<a href="/myo2o/frontend/myrecord" class="close-panel">消费记录</a>
					</p>
					
					<p>
						<a href="/myo2o/frontend/mypoint" class="close-panel">我的积分</a>
					</p>
					
					<p>
						<a href="/myo2o/frontend/pointrecord" class="close-panel">积分兑换记录</a>
					</p>
					<!-- Click on link with "close-panel" class will close panel -->

				</div>
			</div>
		</div>

	</div>


	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type="text/javascript" src='../resources/js/frontend/index.js'
		charset='utf-8'></script>
</body>
</html>
